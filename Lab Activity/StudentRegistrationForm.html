<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class = "container">
<section class="h-100 bg-info">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
 <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h1> Student Registration Form </h1>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label>First name  :</label>
                       <input type="text" value="" placeholder = " Enter your name" autofocus required/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                    <label>Last name</label>
                      <input type="text value="" placeholder = "Enter your surname" required />
                 
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                     <label>Mother's name</label>
                       <input type="text" value="" placeholder = "Enter Mother Name"  required/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                       <label>Father's name</label>
                      <input type="text" value="" placeholder = "Enter Father Name" required/>
                      
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                <label>Address : </label>
                 <textarea rows "25" cols ="50" />ENTER ADDRESS......................</textarea>
                  </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender  : </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                   <input type ="radio"  name = "gender" value ="male" />Male
                   <input type ="radio"  name = "gender" value ="female" />Female
                   <input type ="radio"  name = "gender" value ="Others" />Others
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <select class="select">
                      <option>Choose State</option>
                      <option>Maharashtra</option>
                      <option>Bihar</option>
                      <option>Uttar Pradesh</option>
                      <option>Tamil Nadu</option>
                      <option>Punjab</option>
                      <option>Goa</option>
                      <option>West Bengal</option>
                     <option>Andhra Pradesh</option>
                     <option>Arunachal Pradesh</option>
                     <option>Gujarat</option>
                      <option>Haryana</option>
                       <option>Jharkhand</option>
                  </select>
                   

                  </div>
                  <div class="col-md-6 mb-4">

                    <select class="select">
                      <option value="1">Choose City</option>
                      <option value="2">Mumbai</option>
                      <option value="3">Patna</option>
                      <option value="4">Lucknow</option>
                       <option value="4">Chennai</option>
                       <option value="4">Chandinagar</option>
                        <option value="4">Panaji</option>
                       <option value="4">Kolkata</option>
                         <option value="4">Amaravati</option>
                    </select>

                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label>Date Of Birth : </label>
                 <input type ="date" value ="" />
                </div>

                 <div class="form-outline mb-4">
                 <label>E-Mail ID : </label>
                 <input type ="email" value ="" placeholder= "Enter Email ID" required />
                   </div>
                     <div class="form-outline mb-4">
                  <label>Mobile Number : </label>
                  <input type ="tel" value ="" placeholder= "Enter Phone Number"  />
                   </div>

                <div class="form-outline mb-4">
                   <label>Pincode</label>
                  <input type="text"  />
                  
                </div>

                <div class="form-outline mb-4">
                  <label>Qualifications : </label>
<input type ="checkbox"   value ="" />Hsc
<input type ="checkbox"   value ="" />Bsc
<input type ="checkbox"   value ="" />Masters
<input type ="checkbox"   value ="" />BTech
                </div>

                       <div class="form-outline mb-4">
                  <label>File Upload : </label>
                 <input type ="file" value ="" /> 
                  </div>
                  <input type ="reset" class="btn btn-success btn-lg" value ="CLEAR" />
                  <input type ="submit" class="btn btn-warning btn-lg" value ="REGISTER" />
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
